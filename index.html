<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>LLM Service</h2>
        <form id="call-form" method="post">
            <input type="text" id="call-id" placeholder="Enter call ID">
            <textarea id="audio" rows="10" cols="50" placeholder="Audio recording (Type 'start' to begin)"></textarea>
            <button type="submit">Start Call</button>
        </form>

        <div id="response-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@whisperjs/whisper@3.6.1/dist/whisper.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
